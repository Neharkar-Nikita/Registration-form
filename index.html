<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Registration</title>
    <style>
        body
        {
            background-image: url("https://i.stack.imgur.com/LR5ab.png");
            background-repeat: no-repeat;
          position: relative;
          background-position: center;
          background-size: cover;
          width: 100%;
          height: 90%;
        }

    .div1
    {
        width: 90px;
        height: 60px;
    }
    h4{
      text-align: center;
      padding-top: 20px;

    }

    </style>
  </head>
  <body>
      <h4>Create New Account</h4>
      <hr>
      <div class="row">

        <div class="col-lg-4"></div>
        
        <div class="col-lg-4 text-left">
                                    
           
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom01">First name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Last name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="validationCustom02"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <class class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationCustom03">Email<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid email.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationCustom02">Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="validationCustom02"  required>
                <div class="invalid-feedback">
                  Please provide a valid password.
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
            </class>
            <div class="col-md-12 text-center">
              <button class="btn btn-primary" type="submit" >Submit form</button>
            </div>
             
            </class>
           
          </form>
          
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
  
      </div>
                     
          
        </div>
       
        <div class="col-lg-4"></div>
    
    </div>
    
      
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
